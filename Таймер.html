    <style>

<body>
    <h1>–û—Ç—Å—á–µ—Ç –¥–æ –º–æ–º–µ–Ω—Ç–∞, –∫–æ–≥–¥–∞ –º—ã —Å–Ω–æ–≤–∞ –±—É–¥–µ–º –≤–º–µ—Å—Ç–µ üíñ</h1>
    <div id="timer"></div>
    <div id="progressContainer">
        <div id="progressBar">0%</div>

    <script>
        function updateTimer() {
            const targetDate = new Date("2025-02-15T13:00:00").getTime();
            const now = new Date().getTime();
            const totalSeconds = 493200;
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById("timer").innerText = "–ù–∞—à–µ –≤—Ä–µ–º—è –ø—Ä–∏—à–ª–æ! üíë";
                document.getElementById("progressBar").style.width = "100%";

            }
            
            const secondsLeft = Math.floor(difference / 1000);
            document.getElementById("timer").innerText = `–û—Å—Ç–∞–ª–æ—Å—å —Å–µ–∫—É–Ω–¥ –¥–æ –Ω–∞—à–µ–π –≤—Å—Ç—Ä–µ—á–∏: ${secondsLeft} ‚è≥‚ù§Ô∏è`;
            
            const progressPercentage = ((totalSeconds - secondsLeft) / totalSeconds) * 100;
            document.getElementById("progressBar").style.width = `${progressPercentage}%`;
            document.getElementById("progressBar").innerText = `${Math.floor(progressPercentage)}%`; 
        }

        updateTimer();

    </script>
